<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowova - AI-Powered Learning Platform</title>
    <link rel="preload" href="/assets/illustrations/illustration-integration-optimized.webp" as="image" type="image/webp" />
    <link rel="preload" href="/assets/public-sans-latin-wght-normal-DdeTHZLK.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/assets/inter-latin-wght-normal-Dx4kXJAl.woff2" as="font" type="font/woff2" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://app.knowova.com" crossorigin />
    <link rel="dns-prefetch" href="//api.iconify.design" />
    <link rel="dns-prefetch" href="//app.knowova.com" />
    <style>
      /* ALL CSS INLINED - NO EXTERNAL CSS FILES */
      *,*::before,*::after{box-sizing:border-box}
      body{margin:0;line-height:1.5;background:#fff}
      #root{min-height:100vh;display:flex;flex:1 1 auto;flex-direction:column}
      img{max-width:100%;vertical-align:middle}
      ul{margin:0;padding:0;list-style-type:none}
      input[type=number]{-moz-appearance:textfield;appearance:none}
      input[type=number]::-webkit-outer-spin-button{margin:0;-webkit-appearance:none}
      input[type=number]::-webkit-inner-spin-button{margin:0;-webkit-appearance:none}
      .loading{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:40px;height:40px;border:3px solid #f3f3f3;border-top:3px solid #1976d2;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}
      /* Simplebar complete styles */
      .simplebar-wrapper{overflow:hidden;width:inherit;height:inherit;max-width:inherit;max-height:inherit}
      .simplebar-content-wrapper{direction:inherit;box-sizing:border-box!important;position:relative;display:block;height:100%;width:auto;max-width:100%;max-height:100%;overflow:auto;scrollbar-width:none;-ms-overflow-style:none}
      .simplebar-content-wrapper::-webkit-scrollbar{display:none;width:0;height:0}
      .simplebar-content:after,.simplebar-content:before{content:" ";display:table}
      /* Progress bar complete */
      #nprogress{top:0;left:0;width:100%;height:2.5px;z-index:9999;position:fixed;pointer-events:none}
      #nprogress .bar{height:100%;background-color:var(--palette-primary-main);box-shadow:0 0 2.5px var(--palette-primary-main)}
      /* Layout complete */
      html{height:100%;scroll-behavior:smooth;-webkit-overflow-scrolling:touch}
      body,#root,#root__layout{display:flex;flex:1 1 auto;min-height:100%;flex-direction:column}
      /* Critical hero styles for faster LCP */
      .hero-section{position:relative;overflow:hidden;min-height:100vh;display:flex;align-items:center;justify-content:center}
      .hero-container{text-align:center;z-index:9;max-width:680px;margin:0 auto;padding:3rem 1rem}
      .hero-title{font-size:clamp(2rem,5vw,4.5rem);line-height:1.2;margin:0 0 1rem;font-weight:700}
      .hero-text{font-size:clamp(1rem,2vw,1.25rem);margin:0 0 2rem;opacity:0.8;line-height:1.5}
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
